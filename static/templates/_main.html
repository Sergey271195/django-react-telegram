<!DOCTYPE html>
<html lang="en">
    <head>

{% load static %}

        <title>Template for JS</title>
        <meta name="description" content="Main_Template">
        <meta name="author" content="LS_Collab">
    </head>

<body>

    <h3 style = 'margin-left: 30px;'>List of available bots</h3>
    {%for bot in bot_list%}
    <a style='text-decoration: none; color: black;' href = '/bot{{bot.bot_id}}'>
        <div style = 'margin-left: 30px; border-radius: 20px; width: 10%; background-color: antiquewhite;  margin-top: 1%; padding: 20px'>{{bot.first_name}}</div>
    </a>
    {%endfor%}

</body>
    


    <script src="{% static 'JS/_base.js' %}"></script>
</html>
